<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Marketplace!</h1>

        <!-- Mensagem flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h2>Escolha um Produtor</h2>
        <form action="/produtos" method="POST" class="produtor-form">
            <div class="form-group">
                <label for="produtor">Selecione o Produtor:</label>
                <select name="produtor" id="produtor">
                    {% for produtor in produtores %}
                        <option value="{{ loop.index0 }}">{{ produtor.nome }} ({{ produtor.ip }}:{{ produtor.porta }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria (opcional):</label>
                <input type="text" id="categoria" name="categoria">
            </div>

            <button type="submit">Listar Produtos</button>
        </form>
    </div>
</body>
</html>
